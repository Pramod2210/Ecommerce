<!DOCTYPE html>
<html>
    <head>
    <link href="Signupstyle.css" rel="stylesheet">
    <title>Signup Page</title>
    </head>
    <body>
    <section>
        <div class="box">
        <img src="./Images/Logo.jpg" alt="logo"/>
        </div>
        <div class="container">
            <h2>Creat New Account</h2>
            <div class="login">
            <input type="text" placeholder="Enter Email Id or Mobile number" required /><br>
            <input type="text" placeholder="Enter username" required /><br>
             <input type="password" placeholder="Enter Password" required />
            </div>
            <div class="Validation">
                <ul>
                    <li>Password should be one Uppercase</li>
                    <li>Password should be one lowerCase</li>
                    <li>Password should be one special Character<br>
                    like @,#,$</li>
                    <li>Password should be one Number</li>
                    <li>Password length should be 8 to 15 Character</li>
                </ul>
            </div>
            <div class="renter">
                <input type="password" placeholder="Re-Enter Password" required />   
            </div>
            <div class="button">
                <button>Confirm</button>
            </div>
        </div>
        </div>
    </section>
    </body>
</html>
