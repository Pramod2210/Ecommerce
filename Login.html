<!DOCTYPE html>
<html>
    <head>
    <link href="loginstyle.css" rel="stylesheet">
    <title>Login Page</title>
    </head>
    <body>
    <section>
        <div class="box">
        <img src="./Images/Logo.jpg" alt="logo"/>
        </div>
        <div class="container">
            <h2>Login InTo PBazzar</h2>
            <div class="login">
                <form>
            <input type="text" id="user" placeholder="Username" required><br>
             <input type="password" id="pass" placeholder="Password" required><br>
             <input type="button"  value="Login" id="loginbutton" onclick="login()">
            </div>
        </form>
            <div class="link">
                <a href="./SignUp.html">Create new account</a>
                <a href="./forget.html">Forget Password</a>
            </div>
        </div>
        </div>
    </section>

    <script src="./js/loginbutton.js"></script>
    </body>
</html>
